                  format: email
                  example: user@example.com
                token:
                  type: string
                  example: abc123
                password:
                  type: string
                  format: password
                  example: newpassword
                password_confirmation:
                  type: string
                  format: password
                  example: newpassword
      responses:
        "200":
          description: Password reset successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
