    get:
      tags:
        - Permissions
      summary: List permissions grouped by group
      description: Get a list of all permissions grouped by their group name
      responses:
        "200":
          description: Grouped permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Grouped permissions retrieved successfully
                  data:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: "#/components/schemas/Permission"

  /permissions/{id}:
    get:
      tags:
        - Permissions
      summary: Get permission
      description: Get a specific permission by ID
      parameters:
        - name: id
          in: path
          required: true
          description: Permission ID
          schema:
            type: integer
      responses:
        "200":
          description: Permission retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Permission retrieved successfully
                  data:
                    $ref: "#/components/schemas/Permission"
        "404":
          description: Permission not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Permission not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from /auth/login endpoint

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: user@example.com
        status:
          type: string
          enum: [active, suspended]
          example: active
        last_login_at:
          type: string
          format: date-time
          nullable: true
          example: "2023-01-01T12:00:00Z"
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        roles:
          type: array
          items:
            type: string
          example: ["admin", "kasir"]
        permissions:
          type: array
          items:
            type: string
          example: ["create_order", "view_order", "manage_users"]

    Role:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: admin
        label:
          type: string
          example: Administrator
        description:
          type: string
          example: System administrator with full access
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        permissions:
          type: array
          items:
            type: string
          example: ["manage_users", "manage_roles", "view_reports"]

    Permission:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: create_order
        label:
          type: string
          example: Create Order
        group:
          type: string
          example: order
        created_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00Z"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: An error occurred
        errors:
          type: object
          example:
            field: ["Error message"]
