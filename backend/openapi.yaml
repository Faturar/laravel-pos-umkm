                  format: email
                  example: john@example.com
                password:
                  type: string
                  format: password
                  example: secret
                roles:
                  type: array
                  items:
                    type: string
                  example: ["kasir"]
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
